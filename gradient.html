<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Blocks</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            background: white;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(3, 100px);
            gap: 10px;
            width: 300px;
        }

        .box {
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .purple-square {
            background: purple;
            width: 300px;
            height: 100px;
        }

        .blue-rectangle {
            background: blue;
            width: 200px;
            height: 100px;
        }

        .purple-rectangle {
            background: purple;
            grid-column: span 2;
            height: 50px;
        }

        .pink-block {
            background: pink;
            width:100px;
            height:100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box purple-square">1</div>
        <div class="box blue-rectangle">2</div>
        <div class="box purple-rectangle">3</div>
        <div class="box pink-block">4</div>
        <div class="box pink-block">5</div>
        <div class="box pink-block">6</div>
        <div class="box pink-block">7</div>
        <div class="box pink-block">8</div>
    </div>
</body>
</html>
